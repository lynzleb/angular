<section>
  <div class="example-button-row">
    <button mat-fab color="accent" aria-label="add value to counter" (click)="onIncrementValue()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab color="warn" aria-label="add value to counter" (click)="onDecrementValue()">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
  <h4 id="value">value: {{ value }}</h4>
</section>
